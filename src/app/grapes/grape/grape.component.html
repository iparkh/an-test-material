<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Modify Grape":"New Grape"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="4" rowHeight="400px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="image" matInput placeholder="Image">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Сорт*">
                    <mat-error>Назва сорту обов'язкова.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="selection" matInput placeholder="Селекція*">
                    <mat-error>Селекція обов'язкова.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="daysreach" matInput placeholder="Достигає*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="weighbunch" matInput placeholder="Вага грони*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="weighberry" matInput placeholder="Вага ягоди*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>

            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">

                <mat-form-field>
                    <input formControlName="colorberry" matInput placeholder="Колір ягоди*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="formberry" matInput placeholder="Форма ягоди*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="taste" matInput placeholder="Смак*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="frost" matInput placeholder="Морозостійкість*">
                    <mat-error>Це поле обов'язкове.</mat-error>
                </mat-form-field>

            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="urls" matInput placeholder="Urls">
                </mat-form-field>
                <mat-form-field>
                    <textarea formControlName="comment" matInput placeholder="Коментар"></textarea>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
